<body>
    <div class="wapper wapper_todo">
        <div class="todo_left">
            <div class="todo">
                <img src="images/list.svg" alt="">
                <a href="Pomodoro_Technique-todolist.html"> <span>TO-DO LIST</span> </a>
            </div>
            <div class="analytic">

        </div>

            </div>

                <div class="analytic_time_right">

                </div>
            </div>
            <div class=" open_todo"> CHART

            </div>
            <div class="analytic_chart">
                <div class="num_col">
                    <ul>
                        <li>24</li>
                        <li>20</li>
                        <li>16</li>
                        <li>12</li>
                        <li>8</li>
                        <li>4</li>
                    </ul>
                </div>
                <div class="chart">
                    <svg id="pic4" viewbox="0 0 250 200">
                        <rect x="0" y="100" width="20" height="100"></rect>
                        <rect x="45" y="60" width="20" height="140"></rect>
                        <rect x="90" y="170" width="20" height="30"></rect>
                        <rect x="135" y="120" width="20" height="80"></rect>
                        <rect x="180" y="50" width="20" height="150"></rect>
                        <rect x="230" y="130" width="20" height="70"></rect>
                        <!-- <rect x="270" y="100" width="20" height="100"></rect> -->
                        <!-- /*如果要由下往上就給y用外框減去高的值*/ -->

                    </svg>

                    <div class="num_row">
                        <ul>
                            <li>7/1</li>
                            <li>7/2</li>
                            <li>7/3</li>
                            <li>7/4</li>
                            <li>7/5</li>
                            <li>7/6</li>
                        </ul>
                    </div>
                </div>
            </div>



        </div>
        <div class="todo_right">
            <div class="close_btn">
                <a href="index.html.html"> <img src="images/clear_white.png" alt=""></a>
            </div>
            <div class="logo">
                POMODORO
            </div>
