<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pomodoro Technique-to do list</title>


    <link rel="stylesheet" href="css/reset.css">

    <!-- font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">


</head>

<body>
    <div class="wapper wapper_todo">
        <div class="todo_left">
            <div class="todo">
                <img src="images/list.svg" alt="">
                <a href="Pomodoro_Technique-todolist.html"> <span >TO-DO LIST</span> </a>
            </div>
            <div class="analytic">
                <img src="images/assessment.svg" alt="">
                <a href="Pomodoro_Technique-analytics.html"> <span>ANALYTIC</span> </a>
            </div>
            <div class="ringtones">
                <img src="images/music.svg" alt="">
                <a href="Pomodoro_Technique-ringtones.html"> <span>RINGTONES</span> </a>
            </div>
        </div>
        <div class="todo_middle">
            <div class="todo_add">
                <input type="text" placeholder="add a new missionâ€¦" />
                <div class="todo_add_icon">
                    <img src="images/add.svg" alt="">
                </div>
            </div>
            <div class="to_do_s">
                <div class="open_todo"> TO - DO
                    <img src="images/eject_white_up.png" alt="">
                </div>
                <ul class="todo_ul">
                    <li>
                        <div class="todo_circle"></div> the First thing to do today <img src="images/play_white.svg"
                            alt="">
                    </li>
                    <li>
                        <div class="todo_circle"></div> the Second thing to do today <img src="images/play_white.svg"
                            alt="">
                    </li>
                    <li>
                        <div class="todo_circle"></div> the Third thing to do today <img src="images/play_white.svg"
                            alt="">
                    </li>
                    <li>
                        <div class="todo_circle"></div> the Forth thing to do today <img src="images/play_white.svg"
                            alt="">
                    </li>
                    <li>
                        <div class="todo_circle"></div> the Fifth thing to do today <img src="images/play_white.svg"
                            alt="">
                    </li>
                </ul>
                <div class="open_done"> DONE
                    <img src="images/eject_white_up.png" alt="">
                </div>
                <ul class="todo_down_ul">
                    <li>
                        <div class="done_circle"></div> Eat Eat
                    </li>
                    <li>
                        <div class="done_circle"></div> Sleep
                    </li>

                </ul>
            </div>
        </div>
        <div class="todo_right">
            <div class="close_btn">
                <a href="index.html"> <img src="images/clear_white.png" alt=""></a>
            </div>
            <div class="logo">
                POMODORO
            </div>
        </div>

    </div>

</body>

</html>
